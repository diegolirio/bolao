		<!-- Form Name -->
		<legend>Usuário</legend>

		<!-- Text input-->
		<div class="control-group">
		  <label class="control-label">Usuario</label>
		  <div class="controls">
			<input id="username" name="username" type="text" placeholder="usuário" class="input-xlarge span2" required="">
			
		  </div>
		</div>

		<div class="control-group">

		<div class="control-group">
		  <label class="control-label">E-mail</label>
		  <div class="controls">

			  <input id="email" name="email" placeholder="email" type="text" class="span3">
			</div>
			
		  </div>
		</div>
		
		<!-- Button -->
		<div class="control-group">
		  <div class="controls">
			<input type="submit" value="Salvar" class="btn btn-primary" name="save">

		</div>
