<center>	<h1>Alterar Senha</h1>	<hr/>	<form action="" method="POST">		<label for="id_username">{{form.username.label}}:</label>		<input id="id_username" maxlength="30" name="username" type="text" value="{{form.username.value}}" disabled /><br />				<label for="id_email">{{form.email.label}}:</label>		<input id="id_email" maxlength="75" name="email" type="email" value="{{form.email.value}}" disabled />		<label for="id_password">{{form.senha_atual.label}}:</label>		<input id="id_password" name="senha_atual" type="password" /><br />				<label for="id_password">{{form.password.label}}:</label>		<input id="id_password" name="password" type="password" /><br />				<label for="id_confirme_a_senha">{{form.confirme_a_senha.label}}:</label>		<input id="id_confirme_a_senha" maxlength="30" name="confirme_a_senha" type="password" />				<br/>		<a href="#" class="btn" onclick="close__('N');">Cancelar</a>		<input type="submit" value="Salvar" class="btn btn-success">	</form></center>
