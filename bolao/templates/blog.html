
<script type="text/javascript">
	
	var qtde_atde = 0; // quantidade de atividades...	
	atividades({{competicao.id}});
	
	function atividades(competicao_pk) {
		alert('Iniciando busca das atividades...');
		$.getJSON('/get_atividades/'+competicao_pk+'/'+qtde_atde,  // URL 				
				  function(retorno) {     
					  alert(JSON.stringify(retorno));					  
					  $.each( retorno, function( i, item ) {
							alert(item.participante.apelido + ' - ' + item.atividade.mensagem);						
					  });
				  }
		 );		
	}	
	
	
	
</script>

{% if user_inscricao.pk > 0 %}
	<div span="row">

			  <textarea class="form-control span4" rows="3" id="id_message" placeholder="Sua mensagem"></textarea><br/>
			  <a href="#" id="id_publicar_atividade_" class="btn btn-primary input-medium" onclick="atividades('1');">publicar</a>
			</div>
		  </div>	
	</div>
