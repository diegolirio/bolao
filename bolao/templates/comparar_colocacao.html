    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
		
          ['Pontuação', 'Eu', '{{ view_inscricao.participante.apelido }}'],
		  
          ['AP',  {{ user_inscricao.quantidade_acerto_placar }},                        {{ view_inscricao.quantidade_acerto_placar }}],
          ['AR',  {{ user_inscricao.quantidade_acerto_vencedor_um_resultado_correto }}, {{ view_inscricao.quantidade_acerto_vencedor_um_resultado_correto }}],
          ['AV',  {{ user_inscricao.quantidade_acerto_vencedor }},                      {{ view_inscricao.quantidade_acerto_vencedor }}],
          ['AE',  {{ user_inscricao.quantidade_acerto_empate_erro_placar }},            {{ view_inscricao.quantidade_acerto_empate_erro_placar }}],
		  ['AS',  {{ user_inscricao.quantidade_acerto_somente_resultado_um_time }},     {{ view_inscricao.quantidade_acerto_somente_resultado_um_time }}],
		  ['AE',  {{ user_inscricao.quantidade_erro }},                                 {{ view_inscricao.quantidade_erro }}]
        ]);

        var options = {
          title: 'Quantidade de acertos',
		  width:450, height:350,
          hAxis: {title: 'Histórico da Pontuação', titleTextStyle: {color: 'red'}}
        };

        var chart = new google.visualization.ColumnChart(document.getElementById('chart_div_col'));
        chart.draw(data, options);
      }
    </script>
