	{% for pag in paginas %}		<div class="span2">		  		<form class="form-horizontal well">			 			<fieldset>											<img src="/media/images/bola-materia4.png" height="24" width="24"/> 				<br/>					<h4>{{ pag.nome_pagina }}</h4>								<a href="/system/publicidade_pagina/{{competicao.id}}/{{pag.id}}/">										<img style="width:100%" class="img-rounded" height="100" width="50" src="/media/images/gold_cup_100X124.png"/>								</a>								<p>					Codigo: {{ pag.codigo_pagina }} <br/>					Quantidade: {{ pag.qtde_total_patrocinio }} <br/>					<strong style="font-size: 16.5px; color: #00008B">R$ {{ pag.valor }}</strong>								</p>							<p><a href="/system/publicidade_pagina/{{competicao.id}}/{{pag.id}}/" class="btn btn-primary">Gerenciar publicidade</a></p>			</fieldset>		  		</form>			</div>{% endfor %}
