<div class="row well">

		<table class="table table-striped table-hover well">
			<tr>
				<td class="text-error">ID</td>
				<td class="text-error">Apelido</td>
				<td class="text-error" title="Pontos">User name</td>
				<td class="text-error" title="Acerto do Placar">Email</td>
				<td class="text-error" title="Acerto do Vencedor e quantidade de gols de um Time">Telefone</td>
				<td class="text-error"></td>
			</tr>
			{% for p in participantes %}
			<tr>
				<td class="text-info">{{ p.id}}</td>
				<td class="text-info"><img src="/media/{{ p.foto }}" height="20" width="25"/>{{ p.apelido }}</td>
				<td class="muted">{{ p.user.username }}</td>
				<td class="muted">{{ p.user.email }}</td>
				<td class="muted">{{ p.telefone }}</td>
				<td>
					<center>
					<div class="btn-group">
					  <a class="btn dropdown-toggle btn-small" data-toggle="dropdown" href="#">
						<i class="icon-list"></i>
						<span class="caret"></span>
					  </a>
					  <ul class="dropdown-menu">
							<li><a href="/system/cadastrar_participante/{{p.id}}/"><i class="icon-edit"></i>  Alterar</a></li>
							<li><a href="/system/inscricoes_participante/{{p.id}}/" onclick="show_ful__(this.href); return false;"><i class="icon-trash"></i>  Inscricoes</a></li>
					  </ul>
					</div>
					</center>
				</td>				
			</tr>
			{% empty %}
				<h3 class="muted">participantes nao encontrados</h3>
			{% endfor %}
		</table>
	
</div>
